<!DOCTYPE html>
<html>
<head>
    <title>AR Text Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: white;
            font-size: 1.25em;
        }
        
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- Controls -->
    <div class="ar-controls">
        <input type="text" id="textInput" placeholder="Enter text here" value="Hello AR World!">
        <button id="placeText">Place Text</button>
    </div>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Text Container -->
        <a-entity id="textContainer">
            <a-text
                id="arText"
                value="Hello AR World!"
                position="0 0 -1"
                rotation="0 0 0"
                color="#000000"
                align="center"
                scale="1 1 1">
            </a-text>
        </a-entity>

        <!-- Camera -->
        <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const textContainer = document.getElementById('textContainer');
            const arText = document.getElementById('arText');
            const textInput = document.getElementById('textInput');
            const placeButton = document.getElementById('placeText');
            const scene = document.querySelector('a-scene');
            let isPlaced = false;

            // Hide loader when scene is ready
            scene.addEventListener('loaded', () => {
                document.querySelector('.arjs-loader').style.display = 'none';
            });

            // Update and place text
            placeButton.addEventListener('click', () => {
                const newText = textInput.value || 'Hello AR World!';
                arText.setAttribute('value', newText);

                if (!isPlaced) {
                    const camera = document.querySelector('[camera]');
                    const position = camera.getAttribute('position');
                    const rotation = camera.getAttribute('rotation');

                    // Place text 2 meters in front of camera
                    textContainer.setAttribute('position', {
                        x: position.x,
                        y: position.y,
                        z: position.z - 2
                    });
                    textContainer.setAttribute('rotation', {
                        x: rotation.x,
                        y: rotation.y,
                        z: rotation.z
                    });

                    isPlaced = true;
                    placeButton.textContent = 'Update Text';
                }
            });
        });
    </script>
</body>
</html>
