<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js senza Marker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- EntitÃ  AR senza marker -->
        <a-entity position="0 0 -2">
            <a-entity gltf-model="url(myModel.glb)" position="0 0 0" scale="1 1 1"></a-entity>
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
