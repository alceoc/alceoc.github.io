<!DOCTYPE html>
<html>
<head>
    <title>Webcam AR Effects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: white;
            font-size: 1.25em;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div class="controls">
        <button onclick="moveEffect('up')">Move Up</button>
        <button onclick="moveEffect('down')">Move Down</button>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <!-- Floating text with glow -->
        <a-entity id="floating-text" position="0 0 -1">
            <a-text 
                value="Hello AR!"
                color="#4CAF50"
                align="center"
                scale="1 1 1"
                animation="property: position; to: 0 0.1 0; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true">
            </a-text>
        </a-entity>

        <!-- Animated rings -->
        <a-entity id="rings" position="0 0 -1">
            <a-ring 
                radius-inner="0.3"
                radius-outer="0.4"
                color="#4CAF50"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 3000">
            </a-ring>
            <a-ring 
                radius-inner="0.5"
                radius-outer="0.55"
                color="#2196F3"
                animation="property: rotation; to: 0 0 -360; loop: true; dur: 4000">
            </a-ring>
        </a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        function moveEffect(direction) {
            const text = document.getElementById('floating-text');
            const rings = document.getElementById('rings');
            const currentPosition = text.getAttribute('position');
            const delta = direction === 'up' ? 0.2 : -0.2;
            
            text.setAttribute('position', {
                x: currentPosition.x,
                y: currentPosition.y + delta,
                z: currentPosition.z
            });
            
            rings.setAttribute('position', {
                x: currentPosition.x,
                y: currentPosition.y + delta,
                z: currentPosition.z
            });
        }
    </script>
</body>
</html>
